<button class="chatbot-toggler">
  <span class="material-symbols-rounded"><i class="fa-regular fa-comment-dots" style="color: #f7f7f7;"></i></span>
  <span class="material-symbols-outlined"><i class="fa-solid fa-xmark" style="color: #edeff2;"></i></span>
</button>
<div class="chatbot">
  <header>
      <h2>Chatbot</h2>
      <span class="close-btn material-symbols-outlined"><i class="fa-solid fa-xmark" style="color: #edeff2;"></i></span>
  </header>
  <ul class="chatbox">
      <li class="chat incoming">
          <span class="material-symbols-outlined"><i class="fa-solid fa-robot" style="color: #fcfcfd;"></i></span>
          <p>Hi there!! Enter Your Symptom. Eg: Nausea, Vomiting, <br>Loss Of Consciousness, Headache, <br>Sneezing, Wheezing, <br>Fatigue, Loss of Smell. <br>Loss of Taste</p>
      </li>
  </ul>
  <div class="chat-input">
      <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
      <span id="send-btn" class="material-symbols-rounded"><i class="fa-solid fa-arrow-right" style="color: #1977cc;"></i></span>
  </div>
</div>
